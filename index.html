<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="codejam.css">
    <title>Horror game</title>
</head>

<body>
    <div class="game">
        <div class="ancients-container">
            <div class="ancient-card  azathoth"></div>
            <div class="ancient-card  cthulthu"></div>
            <div class="ancient-card iogSothoth"></div>
            <div class="ancient-card shubNiggurath"></div>
        </div>
        <div class="difficulty-container not-active">
            <div class="difficulty very-easy">Очень лёгкий</div>
            <div class="difficulty easy">Лёгкий</div>
            <div class="difficulty normal">Средний</div>
            <div class="difficulty hard">Высокий</div>
            <div class="difficulty very-hard">Очень высокий</div>
        </div>
        <div class="cards-container">
            <div class="shuffle-button not-active-display-none">
                Замешать колоду
            </div>
            <div class="right-part not-active-display-none">
            <div class="current-state">
                <div class="stage-container">
                    <span class="stage-text">Первая стадия</span>
                    <div class="dots-container">
                        <div class="dot green">0</div>
                        <div class="dot brown">0</div>
                        <div class="dot blue">0</div>
                    </div>
                </div>
                <div class="stage-container">
                    <span class="stage-text">Вторая стадия</span>
                    <div class="dots-container">
                        <div class="dot green">0</div>
                        <div class="dot brown">0</div>
                        <div class="dot blue">0</div>
                    </div>
                </div>
                <div class="stage-container">
                    <span class="stage-text">Третья стадия</span>
                    <div class="dots-container">
                        <div class="dot green">0</div>
                        <div class="dot brown">0</div>
                        <div class="dot blue">0</div>
                    </div>
                </div>
            </div>
            <div class="deck"></div>
            <div class="last-card"></div>
        </div>
        </div>
    </div>
</body>
<script type="module" src="codejam.js"></script>

</html>
